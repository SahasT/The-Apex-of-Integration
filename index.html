<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apex of Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Apex of Integration</h1>
        
        <!-- Player Selection Screen -->
        <div class="player-selection" id="player-selection">
            <h2>Select Number of Players</h2>
            <div class="player-options">
                <button class="player-option-btn" data-players="2">2 Players</button>
                <button class="player-option-btn" data-players="3">3 Players</button>
                <button class="player-option-btn" data-players="4">4 Players</button>
            </div>
        </div>

        <!-- Name Input Screen -->
        <div class="name-input-screen" id="name-input-screen" style="display: none;">
            <h2>Enter Player Names</h2>
            <div class="name-inputs" id="name-inputs">
                <!-- Dynamically generated -->
            </div>
            <div class="button-group">
                <button class="control-btn back-btn" id="back-to-selection-btn">← Back</button>
                <button class="control-btn" id="start-game-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="game-screen" style="display: none;">
            <div class="game-info">
                <div class="scoreboard" id="scoreboard">
                    <!-- Dynamically generated -->
                </div>
            </div>

            <div class="game-area">
                <div class="problem-section">
                    <div class="difficulty-badge" id="difficulty-badge">Normal</div>
                    <div class="problem" id="problem-display">
                        <p class="integral-label" id="integral-label">Get ready...</p>
                        <div class="countdown-timer" id="countdown-timer" style="display: none;">
                            <div class="countdown-number" id="countdown-number">5</div>
                        </div>
                        <div class="integral" id="integral-expression" style="display: none;"></div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="player-inputs" id="player-inputs">
                        <!-- Dynamically generated -->
                    </div>
                </div>

                <div class="status-section">
                    <div class="status-message" id="status-message">Ready to start!</div>
                    <div class="button-group">
                        <button class="control-btn back-btn" id="back-to-names-btn">← Back</button>
                        <button class="control-btn" id="new-problem-btn">New Problem</button>
                        <button class="control-btn" id="reset-game-btn">Reset Game</button>
                    </div>
                </div>
            </div>

            <div class="game-over" id="game-over" style="display: none;">
                <h2 id="winner-message"></h2>
                <div class="button-group">
                    <button class="control-btn back-btn" id="back-to-selection-from-game-btn">← Back to Menu</button>
                    <button class="control-btn" id="play-again-btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
